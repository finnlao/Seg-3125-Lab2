<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="lib/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="lib/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="lib/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="lib/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="lib/noui/nouislider.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<div class="container-followup">
		<div class="wrap-followup">
			<form class="followup-form validate-form">
				<span class="followup-form-title">
					Follow Up
				</span>

				<div class="wrap-inputs validate-input bg1 rs1-wrap-inputs" data-validate = "Enter Your Email (e@a.x)">
					<span class="label-inputs">Full Name *</span>
					<input class="inputs" type="text" name="email" placeholder="Full Name ">
				</div>

				<div class="wrap-inputs bg1 rs1-wrap-inputs">
					<span class="label-inputs">Day</span>
					<div>
						<select class="js-select3" name="service">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>

						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-inputs inputs-select bg1">
					<span class="label-inputs">Needed Services *</span>
					<div>
						<select class="js-select2" name="service">
							<option>Please choose</option>
							<option>Recipient Area</option>
							<option>Donor Area</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service">
					<div class="wrap-inputs bg1 ">
						<span class="label-inputs">Bruising</span>
						<div>
							<select class="js-select3" name="Bruising">
								<option>Minor</option>
								<option>Major</option>

							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
					<div class="wrap-followup-form-radio">
						<span class="label-inputs">Please check all that apply?</span>


						<div class="followup-form-radio">
							<input class="input-radio" id="radio2" type="checkbox" name="action2" value="Bleeding">
							<label class="label-radio" for="radio2">
								Bleeding
							</label>
						</div>

						<div class="followup-form-radio">
							<input class="input-radio" id="radio3" type="checkbox" name="action" value="Scab">
							<label class="label-radio" for="radio3">
								Scab formation
							</label>
						</div>
					</div>



					<div class="wrap-followup-form-range">
						<span class="label-inputs">Pain Level </span>

						<div class="followup-form-range-value">
							<span id="value-lower">None</span>
							<input type="text" name="from-value">
							<input type="text" name="to-value">
						</div>

						<div class="followup-form-range-bar">
							<div id="filter-bar"></div>
						</div>
					</div>
				</div>

				<div class="wrap-inputs inputs-select bg2">
					<span class="label-inputs">Taken Medication</span>
					<div>
						<select class="js-select1" name="medication">
							<option>Please specify</option>
							<option>Tylenol</option>
							<option>Oxycodin</option>
							<option>Advil</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-inputs inputs-select bg1" id = "instructions1">
					<span class="label-inputs">Instructions</span>
					<div>
						<select class="js-select4" name="service">
							<option>Please specify</option>
							<option>Instructions</option>
						</select>
						<div class="dropDownSelect3"></div>
					</div>
				</div>

				<div class="w-full dis-none js-show-service2">

					<div class="wrap-followup-form-radio">
						<span class="label-inputs">Please check all that apply?</span>


						<div class="followup-form-radio">
							<input class="input-radio" id="checkbox1" type="checkbox" name="action2" value="Bleeding">
							<label class="label-radio" for="checkbox1">
								Don't touch the recipient/donor area
							</label>
						</div>

						<div class="followup-form-radio">
							<input class="input-radio" id="checkbox2" type="checkbox" name="action" value="Scab">
							<label class="label-radio" for="checkbox2">
								Wash hair only with water
							</label>
						</div>
						<div class="followup-form-radio">
							<input class="input-radio" id="checkbox3" type="checkbox" name="action" value="Scab">
							<label class="label-radio" for="checkbox3">
								No heavy weights
							</label>
						</div>
						<div class="followup-form-radio">
							<input class="input-radio" id="checkbox4" type="checkbox" name="action" value="Scab">
							<label class="label-radio" for="checkbox4">
								Always wear a cap
							</label>
						</div>
						<div class="followup-form-radio">
							<input class="input-radio" id="checkbox5" type="checkbox" name="action" value="Scab">
							<label class="label-radio" for="checkbox5">
								SLeep in a 45 degree position
							</label>
						</div>
					</div>
				</div>

				<div class="container-followup-form-btn">
					<button class="followup-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<script src="lib/jquery/jquery-3.2.1.min.js"></script>
	<script src="lib/animsition/js/animsition.min.js"></script>
	<script src="lib/bootstrap/js/popper.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/select2/select2.min.js"></script>
	<script>
        $(".js-select1").each(function(){
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });

        })
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please choose") {
						$('.js-show-service').slideUp();
					}
					//else if($(this).val() == "1"){}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})

        $(".js-select3").each(function(){
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect2')
            });

            $(".js-select3").each(function(){
                $(this).on('select2:close', function (e){
                    if($(this).val() != "1") {
                        document.getElementById("instructions1").style.display = "none";
                        console.log($(this).val())
                    }
                    else if($(this).val() == "1") {
                        document.getElementById("instructions1").style.display = "block";
					}

                });
            });
        })

        $(".js-select4").each(function(){
            $(this).select2({
                minimumResultsForSearch: 20,
                dropdownParent: $(this).next('.dropDownSelect3')
            });


            $(".js-select4").each(function(){
                $(this).on('select2:close', function (e){
                    if($(this).val() == "Please specify") {
                        $('.js-show-service2').slideUp();
                    }
                    //else if($(this).val() == "1"){}
                    else {
                        $('.js-show-service2').slideDown();
                    }
                });
            });
        })
	</script>
	<script src="lib/daterangepicker/moment.min.js"></script>
	<script src="lib/daterangepicker/daterangepicker.js"></script>
	<script src="lib/countdowntime/countdowntime.js"></script>
	<script src="lib/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 0 ],
			step: 50,
	        connect: true,
	        range: {
	            'min': 0,
	            'max': 100
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        if(values[handle] == 0 ){
                skipValues[handle].innerHTML = "None"
            }
			else if(values[handle]==50){
                skipValues[handle].innerHTML = "Moderate"
            }
            else{
                skipValues[handle].innerHTML = "Severe"

            }

	        //skipValues[handle].innerHTML = Math.round(values[handle])/10;
	        $('.followup-form-range-value input[name="from-value"]').val($('#value-lower').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
